<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan R — Game Dev & Programmer</title>
  <meta name="description" content="Portfolio of Ryan R — Unity developer and programmer. Projects include a card-based strategy game, Name Recall Challenge (EEG), a farm sim, and an unwinnable tic-tac-toe." />
  <meta name="robots" content="index, follow" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;
      --bg-pattern: radial-gradient(circle at 20% 20%, rgba(37,99,235,0.08), transparent 40%), radial-gradient(circle at 80% 30%, rgba(96,165,250,0.08), transparent 40%);
      --card:#ffffff;
      --text:#1f2937;
      --muted:#4b5563;
      --border:rgba(0,0,0,.08);
      --accent:#2563eb;
      --accent-contrast:#ffffff;
      --shadow: 0 2px 10px rgba(0,0,0,.06);
      --radius:14px;
      --focus: 0 0 0 3px rgba(37,99,235,.35);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --bg-pattern: radial-gradient(circle at 20% 20%, rgba(96,165,250,0.08), transparent 40%), radial-gradient(circle at 80% 30%, rgba(37,99,235,0.08), transparent 40%);
        --card:#0f172a;
        --text:#e5e7eb;
        --muted:#a3a9b7;
        --border:rgba(255,255,255,.08);
        --accent:#60a5fa;
        --accent-contrast:#0b1220;
        --shadow: 0 6px 18px rgba(0,0,0,.45);
        --focus: 0 0 0 3px rgba(96,165,250,.45);
      }
    }
    html[data-theme="light"]{
      --bg:#f7f9fc; --bg-pattern: radial-gradient(circle at 20% 20%, rgba(37,99,235,0.08), transparent 40%), radial-gradient(circle at 80% 30%, rgba(96,165,250,0.08), transparent 40%);
    }
    html[data-theme="dark"]{
      --bg:#0b1220; --bg-pattern: radial-gradient(circle at 20% 20%, rgba(96,165,250,0.08), transparent 40%), radial-gradient(circle at 80% 30%, rgba(37,99,235,0.08), transparent 40%);
    }

    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg), var(--bg-pattern);
      color:var(--text);
      line-height:1.6;
      transition: background-color .25s ease, color .25s ease, background .25s ease;
    }
    /* rest of styles remain unchanged */
  </style>
</head>
<body>
  <!-- Content remains unchanged -->
</body>
</html>
